<!DOCTYPE html>
<html>
<head>
	<title>Fuel Quote History</title>
	<link rel="stylesheet" type="text/css" href= "./style.css">
</head>
<body>
	<div class ="fuel-quote-history">
		<hl>Fuel Quote History</hl>
		<table id = "fuel_history" class="center" style="width:100%">
  <tr>
    <th>Gallons Requested</th>
    <th>Delivery Date</th>
    <th>Delivery Address</th>
    <th>Suggested Price/gallon</th>
    <th>Total Amount Due</th>
  </tr>
  <tr>
    <td id = "gallons"></td>
    <td id = "date"></td>
    <td id = "d_address"></td>
    <td id = "ppg"></td>
    <td id = "total"></td>
  </tr>
</table>
	</div>

<script type="text/javascript" src="history.js"></script>

</body>
</html>
