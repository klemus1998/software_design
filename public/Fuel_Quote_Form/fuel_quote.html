<!DOCTYPE html>
<html>
<head>
	<title>Fuel Quote Form</title>
	<link rel="stylesheet" type="text/css" href= "./style.css">
</head>
<body>
	<div class ="fuel-quote-form">
		<hl>Fuel Quote Form</hl>
		<form id="fuelquote">
			<p>Gallons Requested: </p>
			<input type="number" step = "0.01" id = "gallons_id" name="gallons" placeholder = "gallons" required>
            <p>Delivery date: </p>
			<input type = "date" id = "date" name="date" placeholder = "date" required>
			<p>Delivery Address: </p>
			<ol id = "d_address" name = "d_address"></ol>
            <p>Suggested Price/gallon</p>
			<input type=text id = "ppg" readonly>
			<p>Total Amount Due</p>
			<input type=text id = "total" readonly>
			<input type = "button" id = "get_quote" value = "Get Quote">
			<button type= "submit" id="submit">Submit</button>
		</form>
	</div>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
<script type = "text/javascript" src="fuel_quote.js"></script>
</body>
</html>
