<!DOCTYPE html>
<html>
<head>
	<title>Fuel Quote Form</title>
	<link rel="stylesheet" type="text/css" href= "./style.css">
	<script type = "text/javascript" src="fuel_quote.js"></script>
</head>
<body>
	<div class ="fuel-quote-form">
		<hl>Fuel Quote Form</hl>
		<form action="../Quote History/fuel_history.html" method="post">
			<p>Gallons Requested: </p>
			<input type="number" step = "0.01" id = "gallons_id" name="gallons" placeholder = "gallons" required>
            <p>Delivery date: </p>
			<input type = "date" id = "test" name="date" placeholder = "date">
			<p>Delivery Address: </p>
			<p id = "d_address" name = "d_address"></p>
            <p>Suggested Price/gallon</p>
			<p id = "ppg" >$2.40</p>
			<p>Total Amount Due</p>
			<p id = "total" name = "total">90</p>
			<button type="Submit" onclick = "handleSubmitHistory()">Submit</button>
		</form>
	</div>
</body>
</html>
